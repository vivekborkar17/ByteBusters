<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Interface</title>
    <style>
        /* Styles for the patient interface */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
}

header {
    background-color: #3498db;
    color: white;
    padding: 20px;
    text-align: center;
}

section {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    margin-bottom: 10px;
}

footer {
    text-align: center;
    margin-top: 20px;
}

/* Styles for the appointment form */
form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

label {
    text-align: right;
}

button {
    grid-column: span 2;
    justify-self: center;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #3498db;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

button:focus {
    outline: none;
}

        /* Sample styles for the patient interface */
        /* ... Your existing styles ... */
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Patient!</h1>
        <p>This is your patient interface.</p>
    </header>

    <section>
        <h2>Book an Appointment</h2>
        <form id="appointmentForm" onsubmit="bookAppointment(event)">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required><br>

            <button type="submit">Book Appointment</button>
        </form>
    </section>

    <section>
        <h2>Find a Caregiver</h2>
        <button onclick="findCaregiver()">Find Caregiver</button>
    </section>

    <footer>
        <p>Contact us at patientcare@example.com</p>
    </footer>

    <script>
        function bookAppointment(event) {
            event.preventDefault();
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            alert(`Appointment booked for ${date} at ${time}`);
            window.location.href = "demo2.html"; // Redirect to demo2.html
        }

        function findCaregiver() {
            alert('Finding a caregiver for you...');
        }
    </script>
</body>
</html>
