<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: black;
}
section{
    font-family: Arial, sans-serif;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 30px;
    padding-right: 50px;
    margin-bottom: 300px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin: 0 0 20px;
    font-size: 24px;
    color: #333;
}
.logo{
    width: 150px;
    height: 150px;
    background-color: aliceblue;
    margin: 0%;
    padding: 0%;
    margin-left: 30px;
}


input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.option-buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 15px 0;
}

label {
    margin: 0 5px;
}

button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
.logo{
    width: 150px;
    height: 150px;
    background-color: aliceblue;
    margin: 0%;
    padding: 0%;
    margin-left: 0px;
}
ul{
    display: flex;
    list-style: none;
  }
nav{
    display: flex;
    background-color:white ;
    font-size: 36px;
    color: #3498db;
    text-transform: uppercase;
    transform: translateZ(25px);
    transform-style: preserve-3d;
    transition: transform 0.5s;
  }
  li{
    margin-right:15px ;
  }
  .middle{
    margin-left: 0;
    margin-right: 200px;
    padding-left: 10px 10px;
    padding-right: 10px 10px;
    font-size: 150%;
    margin-top: 35px;
  }
  .right{
    display: flex;
  }


    </style>
    <title>Login Page</title>
</head>
<body>
    <nav>
        <ul>
          <div>
            <li>
              <img class="logo" src="heath_logo.jpg" alt="logo">
            </li>
          </div>
          <div class="middle">
            <li><b>health care portal</b></li>
          </div>
          <div class="right">
            <li> <a href="html.html" style="color: #3498db; text-decoration: none;">Home</a></li>
            <li><a href="login.html" style="color: #3498db; text-decoration: none;">Login</a></li>
            <li><a href="about.html " style="color: #3498db; text-decoration: none;">About</a></li>
          </div>
        </ul>
      </nav>
    
    <section>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="redirectToInterface(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="option-buttons">
                <label for="patient">Patient</label>
                <input type="radio" name="user-type" id="patient" value="patient" required>
                <label for="Caretaker">Caretaker</label>
                <input type="radio" name="user-type" id="Caretaker" value="Caretaker" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</section>

<script>
function redirectToInterface(event) {
    event.preventDefault(); // Prevent the default form submission behavior

    const selectedUserType = document.querySelector('input[name="user-type"]:checked').value;
    let interfaceUrl = '';

    if (selectedUserType === 'patient') {
        interfaceUrl = 'patient_interface.html'; // URL for patient interface
    } else if (selectedUserType === 'Caretaker') {
        interfaceUrl = 'caregiver_interface.html'; // URL for caregiver interface
    }

    // Navigate to the selected interface page
    if (interfaceUrl) {
        window.location.href = interfaceUrl;
    }
}
</script>

</body>
</html>
