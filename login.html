<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logincss.css">
    <title>Login Page</title>
</head>
<body>
    <nav>
        <ul>
          <div>
            <li>
              <img class="logo" src="heath_logo.jpg" alt="logo">
            </li>
          </div>
          <div class="middle">
            <li><b>health care portal</b></li>
          </div>
          <div class="right">
            <li> <a href="html.html" style="color: #3498db;">Home</a></li>
            <li><a href="login.html" style="color: #3498db;">Login</a></li>
            <li><a href="about.html " style="color: #3498db;">About</a></li>
          </div>
        </ul>
      </nav>
    
    <section>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="redirectToInterface(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="option-buttons">
                <label for="patient">Patient</label>
                <input type="radio" name="user-type" id="patient" value="patient" required>
                <label for="Caretaker">Caretaker</label>
                <input type="radio" name="user-type" id="Caretaker" value="Caretaker" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</section>

<script>
function redirectToInterface(event) {
    event.preventDefault(); // Prevent the default form submission behavior

    const selectedUserType = document.querySelector('input[name="user-type"]:checked').value;
    let interfaceUrl = '';

    if (selectedUserType === 'patient') {
        interfaceUrl = 'patient_interface.html'; // URL for patient interface
    } else if (selectedUserType === 'Caretaker') {
        interfaceUrl = 'caregiver_interface.html'; // URL for caregiver interface
    }

    // Navigate to the selected interface page
    if (interfaceUrl) {
        window.location.href = interfaceUrl;
    }
}
</script>

</body>
</html>
