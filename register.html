<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: black;
}
.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form {
    text-align: left;
}
.form-group {
    margin-bottom: 20px;
}
label {
    display: block;
    font-weight:bold;
}
input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.submit-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.submit-btn:hover {
    background-color: #0056b3;
}
.logo{
    width: 150px;
    height: 150px;
    background-color: aliceblue;
    margin: 0%;
    padding: 0%;
    margin-left: 0px;
}
ul{
    display: flex;
    list-style: none;
  }
nav{
    display: flex;
    background-color:white ;
    font-size: 36px;
    color: #3498db;
    text-transform: uppercase;
    transform: translateZ(25px);
    transform-style: preserve-3d;
    transition: transform 0.5s;
  }
  li{
    margin-right:15px ;
  }
  .middle{
    margin-left: 0;
    margin-right: 200px;
    padding-left: 10px 10px;
    padding-right: 10px 10px;
    font-size: 150%;
    margin-top: 35px;
  }
  .right{
    display: flex;
    font-size: small;
  
  }

    </style>
    <title>Registration Form</title>
</head>
<body>
    <nav>
        <ul>
            <li><div><img class="logo" src="heath_logo.jpg" alt="logo"></div></li>
            <li><div class="middle"><b>health care portal</b></div></li>
            <li><div class="right"><a href="html.html" style="color: #3498db; text-decoration: none;">Home</a></div></li>
            <li><div class="right"><a href="login.html" style="color: #3498db; text-decoration: none;">Login</a></div></li>
            <li><div class="right"><a href="about.html" style="color: #3498db; text-decoration: none;">About</a></div></li>
        </ul>
    </nav>
    <br>
    <br>
    <div class="container">
        <h1>Registration Form</h1>
        <form style="padding-right: 30px;" action="after_reg.html" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="password">Create your Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm your Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="submit-btn" id="registerButton" disabled>Register</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const mobile = document.getElementById("mobile").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirm_password = document.getElementById("confirm_password").value;

            if (name.trim() === '' || mobile.trim() === '' || email.trim() === '' || password.trim() === '' || confirm_password.trim() === '') {
                alert("Please fill in all the details.");
                return false;
            }

            if (password !== confirm_password) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }

        const formInputs = document.querySelectorAll("input");
        const registerBtn = document.getElementById("registerButton");

        formInputs.forEach(input => {
            input.addEventListener("input", function () {
                let enableButton = true;
                formInputs.forEach(input => {
                    if (input.value.trim() === '') {
                        enableButton = false;
                    }
                });

                const password = document.getElementById("password").value;
                const confirm_password = document.getElementById("confirm_password").value;

                if (password !== confirm_password) {
                    enableButton = false;
                }

                registerBtn.disabled = !enableButton;
            });
        });
    </script>
</body>
</html>
